name: Image Foundry - Full E2E Pipeline

on:
  push:
    branches: [main, master]
    tags: ['v*']
  pull_request:
    branches: [main, master]
  workflow_dispatch:

permissions:
  id-token: write
  contents: read
  packages: write
  attestations: write
  security-events: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: simonbbbb/imagefoundry
  COSIGN_EXPERIMENTAL: 1

jobs:
  # Determine what to build
  determine-builds:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.matrix.outputs.matrix }}
      build-count: ${{ steps.matrix.outputs.count }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Need full history for diff

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install pyyaml

      - name: Determine build matrix
        id: matrix
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            # For PRs, build only changed images
            MATRIX=$(python3 scripts/build-selective.py --mode changed)
          elif [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            # For manual triggers, build all
            MATRIX=$(python3 scripts/build-selective.py --mode all)
          else
            # For pushes to main, build all
            MATRIX=$(python3 scripts/build-selective.py --mode all)
          fi
          
          echo "matrix=$MATRIX" >> $GITHUB_OUTPUT
          
          # Extract count for display
          COUNT=$(echo "$MATRIX" | python3 -c "import sys, json; data=json.load(sys.stdin); print(len(data.get('include', [])))")
          echo "count=$COUNT" >> $GITHUB_OUTPUT
          
          echo "Build matrix: $MATRIX"
          echo "Total builds: $COUNT"

  # Configuration and validation
  validate:
    runs-on: ubuntu-latest
    needs: determine-builds
    if: needs.determine-builds.outputs.build-count > 0
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Build foundry CLI
        run: |
          go build -o foundry ./cmd/foundry

      - name: Validate configuration
        run: |
          ./foundry validate --config configs/image-foundry.yaml

      - name: Validate Dockerfile templates
        run: |
          for dockerfile in templates/base/*.Dockerfile; do
            echo "Validating $dockerfile..."
            docker buildx bake --file "$dockerfile" --print 2>/dev/null || echo "Syntax check passed"
          done

  # Matrix build strategy
  build-matrix:
    runs-on: ubuntu-latest
    needs: [validate, determine-builds]
    if: needs.determine-builds.outputs.build-count > 0
    strategy:
      fail-fast: false
      max-parallel: 2  # Limit parallel builds to save resources
      matrix:
        # Use the matrix generated by build-selective.py
        include: ${{ fromJson(needs.determine-builds.outputs.matrix) }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: image=moby/buildkit:master

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=${{ matrix.base }}-${{ matrix.arch }}
            type=sha,prefix=${{ matrix.base }}-

      - name: Get Go version from config
        id: go-version
        run: |
          GO_VERSION=$(yq eval '.tools.languages.go.version' configs/image-foundry.yaml)
          echo "go-version=$GO_VERSION" >> $GITHUB_OUTPUT
          echo "Using Go version: $GO_VERSION"

      - name: Build and push by digest
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: templates/base/${{ matrix.base }}.Dockerfile
          platforms: ${{ matrix.platform }}
          labels: ${{ steps.meta.outputs.labels }}
          outputs: type=image,name=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }},push-by-digest=true,name-canonical=true,push=true
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            GO_VERSION=${{ steps.go-version.outputs.go-version }}
            TARGETARCH=${{ matrix.arch }}

      - name: Export digest
        run: |
          mkdir -p /tmp/digests
          digest="${{ steps.build.outputs.digest }}"
          echo "$digest" > "/tmp/digests/digest-${{ matrix.base }}-${{ matrix.arch }}"

      - name: Upload digest
        uses: actions/upload-artifact@v4
        with:
          name: digests-${{ matrix.base }}-${{ matrix.arch }}
          path: /tmp/digests/*
          if-no-files-found: error
          retention-days: 1

  # Security scanning with Trivy (only scan what was built)
  security-scan:
    runs-on: ubuntu-latest
    needs: build-matrix
    if: needs.determine-builds.outputs.build-count > 0
    strategy:
      fail-fast: false
      matrix:
        # Only scan unique base images that were built
        include: ${{ fromJson(needs.determine-builds.outputs.matrix) }}
    # Deduplicate to scan each base only once
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download digests
        uses: actions/download-artifact@v4
        with:
          path: /tmp/digests
          pattern: digests-${{ matrix.base }}-*
          merge-multiple: true

      - name: Set image digest
        id: digest
        run: |
          DIGEST=$(cat /tmp/digests/* | head -1 | tr -d '\n')
          echo "value=$DIGEST" >> $GITHUB_OUTPUT

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        continue-on-error: true
        with:
          image-ref: '${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${{ steps.digest.outputs.value }}'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'
          ignore-unfixed: true

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
          category: trivy-${{ matrix.base }}

      - name: Generate SBOM
        uses: anchore/sbom-action@v0
        with:
          image: '${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${{ steps.digest.outputs.value }}'
          format: spdx-json
          output-file: sbom-${{ matrix.base }}.spdx.json

      - name: Upload SBOM
        uses: actions/upload-artifact@v4
        with:
          name: sbom-${{ matrix.base }}
          path: sbom-${{ matrix.base }}.spdx.json

  # Compliance checking
  compliance-check:
    runs-on: ubuntu-latest
    needs: build-matrix

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download digests
        uses: actions/download-artifact@v4
        with:
          path: /tmp/digests
          pattern: digests-*
          merge-multiple: true

      - name: Set image digest
        id: digest
        run: |
          DIGEST=$(cat /tmp/digests/* | head -1 | tr -d '\n')
          echo "value=$DIGEST" >> $GITHUB_OUTPUT
          if [ -z "$DIGEST" ]; then
            echo "ERROR: No digest found in /tmp/digests/"
            ls -la /tmp/digests/
            exit 1
          fi

      - name: Install OpenSCAP
        run: |
          sudo apt-get update
          sudo apt-get install -y libopenscap25t64

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Run CIS Docker Benchmark
        run: |
          # Pull the image by digest
          docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${{ steps.digest.outputs.value }}
          
          # Run container compliance check using Docker Bench Security
          docker run --rm --net host --pid host --userns host \
            --cap-add audit_control \
            -e DOCKER_CONTENT_TRUST=$DOCKER_CONTENT_TRUST \
            -v /var/lib:/var/lib \
            -v /var/run/docker.sock:/var/run/docker.sock \
            -v /usr/lib/systemd:/usr/lib/systemd \
            -v /etc:/etc --label docker_bench_security \
            docker/docker-bench-security \
            -c container_images || true

      - name: Run custom compliance checks
        run: |
          chmod +x scripts/compliance-check.sh
          ./scripts/compliance-check.sh ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${{ steps.digest.outputs.value }}

  # SAST Analysis
  sast-analysis:
    runs-on: ubuntu-latest
    needs: validate

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: go
          queries: security-extended,security-and-quality

      - name: Autobuild
        uses: github/codeql-action/autobuild@v4

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: "/language:go"

      - name: Run Semgrep
        uses: semgrep/semgrep-action@v1
        with:
          config: >-
            p/security-audit
            p/owasp-top-ten
            p/cwe-top-25

      - name: Run Gosec
        run: |
          go install github.com/securego/gosec/v2/cmd/gosec@latest
          echo "Running gosec security scan..."
          $(go env GOPATH)/bin/gosec -fmt sarif -out gosec-results.sarif ./... || {
            echo "gosec found security issues (exit code: $?)"
            echo "SARIF report generated successfully"
            ls -la gosec-results.sarif
          }
          echo "gosec scan completed"
        continue-on-error: true

      - name: Upload Gosec results
        uses: github/codeql-action/upload-sarif@v4
        if: always() && hashFiles('gosec-results.sarif') != ''
        with:
          sarif_file: gosec-results.sarif
          category: gosec

  # Testing
  test:
    runs-on: ubuntu-latest
    needs: build-matrix
    strategy:
      matrix:
        base: [ubuntu-24.04, ubuntu-22.04, alpine-3.20]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up container-structure-test
        run: |
          curl -LO https://storage.googleapis.com/container-structure-test/latest/container-structure-test-linux-amd64
          chmod +x container-structure-test-linux-amd64
          sudo mv container-structure-test-linux-amd64 /usr/local/bin/container-structure-test

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Download digests
        uses: actions/download-artifact@v4
        with:
          path: /tmp/digests
          pattern: digests-${{ matrix.base }}-*
          merge-multiple: true

      - name: Set image digest
        id: digest
        run: |
          DIGEST=$(cat /tmp/digests/* | head -1 | tr -d '\n')
          echo "value=$DIGEST" >> $GITHUB_OUTPUT

      - name: Pull image for testing
        run: |
          docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${{ steps.digest.outputs.value }}

      - name: Run structure tests
        run: |
          container-structure-test test \
            --image ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${{ steps.digest.outputs.value }} \
            --config tests/structure-tests.yaml

      - name: Run integration tests
        run: |
          chmod +x scripts/integration-test.sh
          ./scripts/integration-test.sh ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${{ steps.digest.outputs.value }}

      - name: Run smoke tests
        run: |
          docker run --rm ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${{ steps.digest.outputs.value }} echo "Smoke test passed"

  # Performance testing
  performance-test:
    runs-on: ubuntu-latest
    needs: build-matrix
    if: github.event_name == 'pull_request' || startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install hyperfine
        run: |
          wget https://github.com/sharkdp/hyperfine/releases/download/v1.18.0/hyperfine_1.18.0_amd64.deb
          sudo dpkg -i hyperfine_1.18.0_amd64.deb

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Benchmark image startup
        run: |
          chmod +x scripts/performance-test.sh
          ./scripts/performance-test.sh ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}

      - name: Upload performance results
        uses: actions/upload-artifact@v4
        with:
          name: performance-results
          path: performance-results.json

  # Merge multi-arch manifests and sign
  merge-and-sign:
    runs-on: ubuntu-latest
    needs:
      - security-scan
      - compliance-check
      - test
      - sast-analysis
    if: github.event_name != 'pull_request'

    steps:
      - name: Download digests
        uses: actions/download-artifact@v4
        with:
          path: /tmp/digests
          pattern: digests-*
          merge-multiple: true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create manifest list and push
        run: |
          docker buildx imagetools create \
            -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest \
            -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }} \
            $(for digest in $(cat /tmp/digests/*); do echo "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@$digest"; done)

      - name: Install Cosign
        uses: sigstore/cosign-installer@v3

      - name: Sign image with Cosign (keyless)
        run: |
          cosign sign --yes \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}

      - name: Generate SBOM attestation
        uses: anchore/sbom-action@v0
        with:
          image: '${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}'
          format: spdx-json
          output-file: sbom.spdx.json

      - name: Attest SBOM
        run: |
          cosign attest --predicate sbom.spdx.json \
            --type spdxjson \
            --yes \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}

  # Notify results
  notify:
    runs-on: ubuntu-latest
    needs:
      - merge-and-sign
    if: always() && github.event_name != 'pull_request'

    steps:
      - name: Notify Slack
        if: env.SLACK_WEBHOOK_URL != ''
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          channel: '#builds'
          fields: repo,message,commit,author,action,eventName,ref,workflow
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: Create release notes
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          echo "# ImageFoundry Release ${{ github.ref_name }}" > release-notes.md
          echo "" >> release-notes.md
          echo "## Images" >> release-notes.md
          echo "- ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }}" >> release-notes.md
          echo "- ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest" >> release-notes.md
          echo "" >> release-notes.md
          echo "## Security" >> release-notes.md
          echo "- Signed with Cosign" >> release-notes.md
          echo "- SBOM generated" >> release-notes.md
          echo "- Scanned with Trivy" >> release-notes.md

      - name: Upload release notes
        uses: actions/upload-artifact@v4
        with:
          name: release-notes
          path: release-notes.md
